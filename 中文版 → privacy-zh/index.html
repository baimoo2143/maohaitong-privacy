  <h1>毛孩通 - 隱私政策（中文版）</h1>
  <p>歡迎使用毛孩通！我們非常重視您的隱私，以下將說明我們如何處理您的資料。</p>
  
  <h2>1. 資料收集</h2>
  <p>我們可能會收集您輸入的寵物基本資料（例如生日、體重），以及基於定位功能的地理資訊。</p>
  
  <h2>2. 資料用途</h2>
  <p>這些資料僅用於提供應用內功能，例如計算標準體重、顯示附近的寵物醫院或友善餐廳。</p>
  
  <h2>3. 資料保護</h2>
  <p>我們不會將您的個人或寵物資料出售、出租或分享給第三方。</p>
  
  <h2>4. 使用者權利</h2>
  <p>您可以隨時刪除應用或停止使用，您的資料將不再被儲存。</p>
  
  <p>如有任何疑問，請透過設定頁中的聯絡方式與我們聯繫。</p>
